<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Log in </title>
</head>

<body class="bg-light bg-opacity-10 ">
    <div class="container mt-4 w-50 mx-auto"></div>
    {% if messages %}
    <ul class=" text-danger messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</div>


    <div class="container d-flex justify-content-between ">
        <form class="shadow-none p-3 mb-5 bg-light rounded  " action="/register" method="post">
            {% csrf_token %}
            <h3 class="my-4">Registration</h3>
            <div class="row g-3 ">
                <div class="col-md-6">
                    <label for="fname" class="form-label">First name</label>
                    <input type="text" class="form-control" name="fname" required>
                </div>
                <div class="col-md-6">
                    <label for="lname" class="form-label">Last name</label>
                    <input type="text" class="form-control" name="lname" required>
                </div>
            </div>
            <div class="col-md-13">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" name="email" aria-describedby="emailHelp">
            </div>
            <div class="col-md-13">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password">
            </div>
            <div class="col-md-13">
                <label for="cPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" name="cPassword">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Register</button>
    </form>
    
    
        <form class="shadow-none p-3 mb-5 bg-light rounded  " action="/login" method="post">
            {% csrf_token %}
            <h3 class="my-4">Log in</h3>
            <div class="col-md-17">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" name="email" aria-describedby="emailHelp">
            </div>

            <div class="col-md-17">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password">
            </div>
            <br>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

</body>

</html>
