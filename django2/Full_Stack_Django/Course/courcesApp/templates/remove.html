<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Remove {{course.name}}</title>
</head>
<body class="container p-3 mb-2 bg-light text-dark">
    <div>
        <h1 class="my-4 d-flex justify-content-center">Are you sure you want to delete the following course?</h1>
        <div class="my-5">
            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{course.name}}</td>
                        <td>{{course.desc}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="mb-3 d-flex justify-content-between ">
            <a class="btn btn-outline-primary" href="/">No</a>
            <a class="btn btn-outline-danger" href="/remove_course/{{course.id}}/">Yes! I Want To Delete This</a>
        </div>
    </div>
</body>
</html>
