<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey Index</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

    <div class="res">
        <h3>Submitted Info:</h3>
        <table >
            <tr>
                <td>Name:</td>
                <td>{{name_on_template}}</td>
            </tr>
            <tr>
                <td>Dojo Location:</td>
                <td>{{location_on_template}}</td>
            </tr>
            <tr>
                <td>Favorite Language:</td>
                <td>{{favLanguage_on_template}}</td>
            </tr>
            <tr>
                <td>Comment:</td>
                <td>{{comment_on_template}}</td>
            </tr>
            </table>
        <br>
        <form action="/goBack" method="post">
            {% csrf_token %}
            <input class="submit" name="goBack" type="submit" value="Go Back">
        </form>
    
    </div>
</body>

</html>
